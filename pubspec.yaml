name: admision_factor
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^0.13.4
  smooth_page_indicator: ^1.0.0+2
  dotted_border: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"
  flutter_native_splash: ^1.2.4
#  flutter_launcher_name: "^0.0.1"
  flutter_lints: ^1.0.0

#flutter_launcher_name:
#  name: "Predictor de CÃ¡ncer de Mama"

flutter_native_splash:
  color: "#6E56C6"
  image: "assets/images/splash_screen/splash.png"
  android: true
  ios: true
  android_gravity: fill
  ios_content_mode: scaleAspectFill

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/launcher_icons/ios_icon.png"
  image_path_android: "assets/images/launcher_icons/android_icon.png"
  image_path_ios: "assets/images/launcher_icons/ios_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
